vars:
    filesystem:
        spec: '{{ item.spec }}'
        mountpoint: '{{ item.mountpoint }}'
        type: '{{ item.fstype }}'
        options: "{{ item.options.split(',') }}"
        freq: '{{ item.freq }}'
        passno: '{{ item.passno }}'

keys:
    filesystems:
        type: list
        value: '{{ filesystem }}'
        items: '(?P<spec>\\S+)\\s+(?P<mountpoint>\\S+)\\s+(?P<type>\\S+)\\s+(?P<options>\\S+)(\\s+(?P<freq>\\S+)(\\s+(?P<passno>\\S+))?)?'
