# Finding ID: V-38438
# Version: RHEL-06-000525
# Rule ID: SV-50238r3_rule
# IA Controls:
# Severity: Low
# Title: Auditing must be enabled at boot by setting a kernel parameter.
# Description: Each process on the system carries an "auditable" flag which
# indicates whether its activities can be audited. Although "auditd" takes care
# of enabling this for all processes which launch after it does, adding the
# kernel argument ensures it is set for every process during boot.
# STIG: Red Hat Enterprise Linux 6 Security Technical Implementation Guide
# STIG Date: 2017-04-28
# Check ID: None
# Check Text: None
# Fix ID: F-43382r3_fix
# Fix Text: To ensure all processes can be audited, even those which start prior
# to the audit daemon, add the argument "audit=1" to the kernel line in
# "/boot/grub/grub.conf", in the manner below:
#
# kernel /vmlinuz-version ro vga=ext root=/dev/VolGroup00/LogVol00 rhgb quiet audit=1
#
# UEFI systems may prepend "/boot" to the "/vmlinuz-version" argument.
#

# Finding ID: V-38692
# Version: RHEL-06-000334
# Rule ID: SV-50493r1_rule
# IA Controls:
# Severity: Low
# Title: Accounts must be locked upon 35 days of inactivity.
# Description: Disabling inactive accounts ensures that accounts which may not
# have been responsibly removed are not available to attackers who may have
# compromised their credentials.
# STIG: Red Hat Enterprise Linux 6 Security Technical Implementation Guide
# STIG Date: 2017-04-28
# Check ID: None
# Check Text: None
# Fix ID: F-43641r2_fix
# Fix Text: To specify the number of days after a password expires (which
# signifies inactivity) until an account is permanently disabled, add or correct
# the following lines in "/etc/default/useradd", substituting "[NUM_DAYS]"
# appropriately:
#
# INACTIVE=[NUM_DAYS]
#
# A value of 35 is recommended. If a password is currently on the verge of
# expiration, then 35 days remain until the account is automatically disabled.
# However, if the password will not expire for another 60 days, then 95 days
# could elapse until the account would be automatically disabled. See the
# "useradd" man page for more information. Determining the inactivity timeout
# must be done with careful consideration of the length of a "normal" period of
# inactivity for users in the particular environment. Setting the timeout too
# low incurs support costs and also has the potential to impact availability of
# the system to legitimate users.
#

