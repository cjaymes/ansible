# Description: Setting the screensaver mode to blank-only conceals the contents
# of the display from passersby.
# STIG: Red Hat Enterprise Linux 6 Security Technical Implementation Guide
# STIG Date: 2017-04-28
# Check ID: None
# Check Text: None
# Fix ID: F-43588r2_fix
# Fix Text: Run the following command to set the screensaver mode in the GNOME
# desktop to a blank screen:
#
# # gconftool-2 \
# --direct \
# --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory \
# --type string \
# --set /apps/gnome-screensaver/mode blank-only
#

# Finding ID: V-38635
# Version: RHEL-06-000165
# Rule ID: SV-50436r3_rule
# IA Controls:
# Severity: Low
# Title: The audit system must be configured to audit all attempts to alter
# system time through adjtimex.
# Description: Arbitrary changes to the system time can be used to obfuscate
# nefarious activities in log files, as well as to confuse network services that
# are highly dependent upon an accurate system time (such as sshd). All changes
# to the system time should be audited.
# STIG: Red Hat Enterprise Linux 6 Security Technical Implementation Guide
# STIG Date: 2017-04-28
# Check ID: None
# Check Text: None
# Fix ID: F-43584r2_fix
# Fix Text: On a 32-bit system, add the following to "/etc/audit/audit.rules":
#
# # audit_time_rules
# -a always,exit -F arch=b32 -S adjtimex -k audit_time_rules
#
# On a 64-bit system, add the following to "/etc/audit/audit.rules":
#
# # audit_time_rules
# -a always,exit -F arch=b64 -S adjtimex -k audit_time_rules
#
# The -k option allows for the specification of a key in string form that can be
# used for better reporting capability through ausearch and aureport. Multiple
# system calls can be defined on the same line to save space if desired, but is
# not required. See an example of multiple combined syscalls:
#
# -a always,exit -F arch=b64 -S adjtimex -S settimeofday -S clock_settime -k audit_time_rules
#

# Finding ID: V-38437
# Version: RHEL-06-000526
# Rule ID: SV-50237r1_rule
# IA Controls:
# Severity: Low
# Title: Automated file system mounting tools must not be enabled unless needed.
# Description: All filesystems that are required for the successful operation of
# the system should be explicitly listed in "/etc/fstab" by an administrator.
# New filesystems should not be arbitrarily introduced via the automounter. The
# "autofs" daemon mounts and unmounts filesystems, such as user home directories
# shared via NFS, on demand. In addition, autofs can be used to handle removable
# media, and the default configuration provides the cdrom device as "/misc/cd".
# However, this method of providing access to removable media is not common, so
# autofs can almost always be disabled if NFS is not in use. Even if NFS is
# required, it is almost always possible to configure filesystem mounts
# statically by editing "/etc/fstab" rather than relying on the automounter.
# STIG: Red Hat Enterprise Linux 6 Security Technical Implementation Guide
# STIG Date: 2017-04-28
# Check ID: None
# Check Text: None
# Fix ID: F-43381r1_fix
# Fix Text: If the "autofs" service is not needed to dynamically mount NFS
# filesystems or removable media, disable the service for all runlevels:
# 
# # chkconfig --level 0123456 autofs off
#
# Stop the service if it is already running:
#
# # service autofs stop
