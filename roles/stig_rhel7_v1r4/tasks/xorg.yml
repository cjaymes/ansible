# Discussion: A session time-out lock is a temporary action taken when a user stops work and moves away from the immediate physical vicinity of the information system but does not log out because of the temporary nature of the absence. Rather than relying on the user to manually lock their operating system session prior to vacating the vicinity, operating systems need to be able to identify when a user's session has idled and take action to initiate the session lock.
#
# The session lock is implemented at the point where session activity can be determined and/or controlled.
# IA Controls:
# Check Content: Verify the operating system prevents a user from overriding session idle delay after a 15-minute period of inactivity for graphical user interfaces.
#
# Note: If the system does not have GNOME installed, this requirement is Not Applicable. The screen program must be installed to lock sessions on the console.
#
# Determine which profile the system database is using with the following command:
# # grep system-db /etc/dconf/profile/user
#
# system-db:local
#
# Check for the session idle delay setting with the following command:
#
# Note: The example below is using the database "local" for the system, so the path is "/etc/dconf/db/local.d". This path must be modified if a database other than "local" is being used.
#
# # grep -i idle-delay /etc/dconf/db/local.d/locks/*
#
# /org/gnome/desktop/session/idle-delay
#
# If the command does not return a result, this is a finding.
# Fix Text: Configure the operating system to prevent a user from overriding a session lock after a 15-minute period of inactivity for graphical user interfaces.
#
# Create a database to contain the system-wide screensaver settings (if it does not already exist) with the following command:
#
# Note: The example below is using the database "local" for the system, so if the system is using another database in /etc/dconf/profile/user, the file should be created under the appropriate subdirectory.
#
# # touch /etc/dconf/db/local.d/locks/session
#
# Add the setting to lock the session idle delay:
#
# /org/gnome/desktop/session/idle-delay
