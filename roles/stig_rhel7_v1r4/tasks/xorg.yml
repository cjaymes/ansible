# Vuln ID: V-71891
# Severity: medium
# Group Title: SRG-OS-000028-GPOS-00009
# Rule ID: SV-86515r4_rule
# STIG ID: RHEL-07-010060
# Rule Title: The operating system must enable a user session lock until that user re-establishes access using established identification and authentication procedures.
# Discussion: A session lock is a temporary action taken when a user stops work and moves away from the immediate physical vicinity of the information system but does not want to log out because of the temporary nature of the absence.
#
# The session lock is implemented at the point where session activity can be determined.
#
# Regardless of where the session lock is determined and implemented, once invoked, the session lock must remain in place until the user reauthenticates. No other activity aside from reauthentication must unlock the system.
#
# Satisfies: SRG-OS-000028-GPOS-00009, SRG-OS-000030-GPOS-00011
# IA Controls:
# Check Content: Verify the operating system enables a user's session lock until that user re-establishes access using established identification and authentication procedures. The screen program must be installed to lock sessions on the console.
#
# Note: If the system does not have GNOME installed, this requirement is Not Applicable.
#
# Check to see if the screen lock is enabled with the following command:
#
# # grep -i lock-enabled /etc/dconf/db/local.d/00-screensaver
# lock-enabled=true
#
# If the "lock-enabled" setting is missing or is not set to "true", this is a finding.
# Fix Text: Configure the operating system to enable a user's session lock until that user re-establishes access using established identification and authentication procedures.
#
# Create a database to contain the system-wide screensaver settings (if it does not already exist) with the following command:
#
# # touch /etc/dconf/db/local.d/00-screensaver
#
# Edit "org/gnome/desktop/screensaver" and add or update the following lines:
#
# # Set this to true to lock the screen when the screensaver activates
# lock-enabled=true
#
# Update the system databases:
#
# # dconf update
#
# Users must log out and back in again before the system-wide settings take effect.
