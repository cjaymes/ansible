- name: Apply sysctl settings
  sysctl:
      name: "{{item.name}}"
      value: "{{item.value}}"
      state: present
  notify: reload sysctl
  with_items: "{{sysctl_settings}}"

# Red Hat Enterprise Linux 7 Security Technical Implementation Guide :: Release: 4 Benchmark Date: 26 Jan 2018
