- name: comment public com2sec
  lineinfile:
      path: "{{snmpd_config_file}}"
      regexp: ^(\s*(com2sec|com2sec6|com2secunix)\s+.*public\s*(#.*)?)$
      line: "#\\1"
      backrefs: yes
  notify:
      - restart snmpd
- name: comment private com2sec
  lineinfile:
      path: "{{snmpd_config_file}}"
      regexp: ^(\s*(com2sec|com2sec6|com2secunix)\s+.*private\s*(#.*)?)$
      line: "#\\1"
      backrefs: yes
  notify:
      - restart snmpd

