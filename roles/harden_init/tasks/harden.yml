# Red Hat Enterprise Linux 6 Security Technical Implementation Guide :: Release: 18 Benchmark Date: 26 Jan 2018
# V-38586 (SV-50387r1_rule)
- name: set SINGLE
  lineinfile:
      path: /etc/sysconfig/init
      regexp: ^\s*SINGLE\s*=
      line: SINGLE=/sbin/sulogin
      state: present

# Red Hat Enterprise Linux 6 Security Technical Implementation Guide :: Release: 18 Benchmark Date: 26 Jan 2018
# V-38588 (SV-50389r1_rule)
- name: set PROMPT
  lineinfile:
      path: /etc/sysconfig/init
      regexp: ^\s*PROMPT\s*=
      line: PROMPT=no
      state: present
